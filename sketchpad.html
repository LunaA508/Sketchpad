<!Doctype html>
<head>
	<title>Sketchpad</title>
	<link rel="stylesheet" type="text/css" href="styles\sketchpad.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
	<img src="images\title.png"/>
	<div class="buttons">
		<button type="button" class="new" id="new">New Grid</button>
		
	</div>
	<div class="wrap"></div>
	<div class="footer">
		<button type="button" class="footbutton" id="random">Random</button>
		<button type="button" class="footbutton" id="clear">Clear Grid</button>
		<button type="button" class="footbutton" id="grayscale">Grayscale</button>
	</div>
		
<script src="scripts\sketchpad.js"></script>
</body>
